<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Test</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <div class="title"><span>Input</span></div>
            <input type="text" class="inputwide" name="textInput" id="textInput" />

            <div class="output" id="output"></div>
        </div>
    </body>
  <script src="./script.js"></script>
